<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrected Layout</title>
  <style>
    /* Global settings */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Full viewport height */
    }

    /* Row 1 */
    .row1 {
      background-color: #6495ED; /* Match light blue color */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: white;
      flex: 1; /* Less height compared to Row 2 */
    }

    /* Row 2 */
    .row2 {
      display: flex;
      flex: 3; /* Occupies most of the vertical space */
    }

    .row2Col1 {
      background-color: #fcd8ab; /* Match light bisque color */
      flex: 1; /* Equal width */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      font-weight: bold;
    }

    .row2Col2 {
      display: flex;
      flex-direction: column;
      flex: 1; /* Equal width */
    }

    .row2Col2Row1 {
      background-color: hsl(33, 100%, 91%); /* Match light bisque color */
      flex: 1; /* Equal height within the column */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      font-weight: bold;
    }

    .row2Col2Row2 {
      background-color: #d3ffff; /* Match light turquoise color */
      flex: 1; /* Equal height within the column */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="row1">
    Row 1
  </div>

  <div class="row2">
    <div class="row2Col1">
      Row2Col1
    </div>
    <div class="row2Col2">
      <div class="row2Col2Row1">
        Row2Col2Row1
      </div>
      <div class="row2Col2Row2">
        Row2Col2Row2
      </div>
    </div>
  </div>

</body>
</html>
