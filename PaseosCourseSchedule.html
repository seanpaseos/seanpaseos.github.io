<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Term Course Schedule</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e; /* Deep navy blue */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            color: #ff6f61; /* Vibrant coral for emphasis */
            padding: 20px;
            margin-top: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #2a2a3b; /* Darker background for table */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #ff6f61; /* Matching header color */
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #3a3a4e; /* Slightly lighter for even rows */
        }

        tr:nth-child(odd) {
            background-color: #47475e; /* Slightly darker for odd rows */
        }

        td {
            color: #dcdcdc; /* Light gray text for better contrast */
        }

        /* Neon row highlighting */
        .neon-row:nth-child(1) td {
            background-color: #f39c12; /* Warm yellow */
        }

        .neon-row:nth-child(2) td {
            background-color: #1abc9c; /* Turquoise green */
        }

        .neon-row:nth-child(3) td {
            background-color: #9b59b6; /* Purple */
        }

        .neon-row:nth-child(4) td {
            background-color: #e74c3c; /* Bold red */
        }

        /* Notes Section */
        .note {
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
            color: #b0b0b0;
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 768px) {
            table {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>2nd Term Course Schedule</h1>

    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Day of the Week</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Room</th>
            </tr>
        </thead>
        <tbody>
            <tr class="neon-row">
                <td>HUM039</td>
                <td>Mon, Wed</td>
                <td>1:15 PM</td>
                <td>2:30 PM</td>
                <td>A224</td>
            </tr>
            <tr class="neon-row">
                <td>SS086</td>
                <td>Tue</td>
                <td>2:30 PM</td>
                <td>3:45 PM</td>
                <td>V407</td>
            </tr>
            <tr class="neon-row">
                <td>CS107L</td>
                <td>Thu</td>
                <td>1:15 PM</td>
                <td>3:45 PM</td>
                <td>R416</td>
            </tr>
            <tr class="neon-row">
                <td>IT103</td>
                <td>Fri</td>
                <td>3:45 PM</td>
                <td>5:00 PM</td>
                <td>R307</td>
            </tr>
        </tbody>
    </table>

    <p class="note">Note: Rooms that start with "V" are virtual rooms and are meant for online sessions.</p>
</body>
</html>
