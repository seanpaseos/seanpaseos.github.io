<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Border</title>
    <style>
        /* Styling for the div */
        div {
            width: 350px;                /* Set the width of the div */
            height: 80px;                /* Set the height of the div */
            border: 5px solid black;     /* Add a black border around the div */
        }
    </style>
</head>
<body>
    <!-- Image -->
    <img src="pinkrose.jpg" width="350" height="350" alt="Pink Rose"/>
    <div>
        The picture above is 350px wide. The total width of this
        element is also 350px. The total height of this element is 80px.
    </div>
</body>
</html>
